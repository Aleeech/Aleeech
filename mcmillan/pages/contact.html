<body>
  <!-- <header class="scrollSpace"></header> -->
  <section>
    <div class="container">
      <div class="contactInfor">
        <h2>Contact Information</h2>
        <div class="infor">
          <div class="inforBox">
            <span><i class="fas fa-location-arrow"></i></span>
            <span>Mcmillans Pets<br>
              Contant Infor<br>
              00000</span>
          </div>
          <div class="inforBox">
            <span><i class="fas fa-envelope"></i></span>
            <span>macmillanmark35@gmail.com</span>            
          </div>
          <div class="inforBox">
            <span><i class="fas fa-phone-alt"></i></span>
            <span>Leave a message<br>(405) 4584460</span>
          </div>
        </div>
        <div class="socialMedia">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
      <div class="contactForm">
        <h2>send a message</h2>
        <div class="formBox">
          <div class="inputBox w100">
            <input class="formTitle" type="submit" name="" required value="Fill in valid information below">          
          </div>
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span>Full name</li></span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span> Email address</li></span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span> Mobile number</li></span>
          </div>
          <div class="inputBox w50">
            <input type="text" name="" required>
            <span>Name of puppy</li></span>
          </div>
          <div class="inputBox w100">
            <input type="text" name="" required>
            <span>Address (City and state)</li></span>
          </div>
          <div class="inputBox w100">
            <textarea name="" id="" cols="30" rows="10" required></textarea>
            <span>Message ...</span>
          </div>
          <div class="inputBox btn">
            <input class="formSubmit" type="submit" value="send" >
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="scrollSpace"></footer>
